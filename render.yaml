services:
  - type: web
    name: cruise-cards-site
    env: node
    plan: standard
    rootDir: cruise-cards-site
    healthCheckPath: /api/health
    buildCommand: npm ci --prefer-offline --no-audit --no-fund && NODE_OPTIONS="--max-old-space-size=256" NEXT_TELEMETRY_DISABLED=1 SKIP_ENV_VALIDATION=true SKIP_TYPECHECK=true npm run build && npm prune --omit=dev --omit=optional --no-audit --no-fund && rm -rf .next/cache
    startCommand: NEXT_TELEMETRY_DISABLED=1 node ./start-render.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
      - key: RENDER_START_HEAP_MB
        value: "128"
      - key: DECISION_ENGINE_MAX_SAILINGS
        value: "120"
