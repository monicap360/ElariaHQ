services:
  - type: web
    name: cruise-cards-site
    env: node
    plan: standard
    # Ensure commands run from the Next.js app directory even if this blueprint
    # file (cruise-cards-site/render.yaml) is selected in Render.
    rootDir: cruise-cards-site
    healthCheckPath: /api/health
    # On 512MB instances, we skip `next build` and serve a tiny maintenance
    # server until upgraded; on larger instances we build normally.
    buildCommand: npm ci --prefer-offline --no-audit --no-fund && NODE_OPTIONS="--max-old-space-size=256" NEXT_TELEMETRY_DISABLED=1 SKIP_ENV_VALIDATION=true SKIP_TYPECHECK=true node ./build-render.js
    startCommand: NEXT_TELEMETRY_DISABLED=1 npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
      # Hard cap runtime heap to survive 512MB instances.
      - key: RENDER_START_HEAP_MB
        value: "128"
