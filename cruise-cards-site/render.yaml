services:
  - type: web
    name: cruise-cards-site
    env: node
    plan: starter
    buildCommand: npm ci --prefer-offline && NODE_OPTIONS="--max-old-space-size=4096" NEXT_TELEMETRY_DISABLED=1 SKIP_ENV_VALIDATION=true npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
